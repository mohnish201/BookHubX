<mat-tab-group class="w-[70%] mt-10 m-auto text-lg">
  <mat-tab label="Reviews">
    <!-- <p>{{reviewList | json}}</p> -->

    <div class="mt-10">
      <!-- string -->
      <div *ngIf="reviewMsg">
        <p>{{ reviewMsg }}</p>
      </div>

      <!-- array -->
      <div class="mt-10" *ngIf="reviewList">
        <div *ngFor="let review of reviewList">
          <!-- main -->
          <div class="flex gap-4">
            <!-- div-1 -->
            <div>
              <!-- avatar -->
              <img
                src="assets/avatar.png"
                class="w-10 h-10 object-center p-1 rounded-full border"
                alt=""
              />
            </div>
            <!-- div-2 -->
            <div class="flex flex-col gap-2">
              <!-- ratings -->

              <div class="flex items-center">
                <svg
                  class="w-3 h-3 text-orange-500 ms-1"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 22 20"
                >
                  <path
                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                  />
                </svg>
                <svg
                  class="w-3 h-3 text-orange-500 ms-1"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 22 20"
                >
                  <path
                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                  />
                </svg>
                <svg
                  class="w-3 h-3 text-orange-500 ms-1"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 22 20"
                >
                  <path
                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                  />
                </svg>
                <svg
                  class="w-3 h-3 text-orange-500 ms-1"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 22 20"
                >
                  <path
                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                  />
                </svg>
                <svg
                  class="w-3 h-3 ms-1 text-gray-300 dark:text-gray-500"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 22 20"
                >
                  <path
                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                  />
                </svg>
              </div>
              <!-- username and timestamp -->
              <div class="flex items-center gap-4">
                <p class="text-md font-medium">{{ review.username }}</p>
                <p class="text-sm text-gray-600">{{ review.timeStamp }}</p>
              </div>
              <p class="text-[16px] text-gray-600">{{ review.reviewText }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <form (ngSubmit)="postReview()">
      <div
        class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
      >
        <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
          <label for="comment" class="sr-only">Your review</label>
          <textarea
            name="review"
            [(ngModel)]="reviewText"
            id="comment"
            rows="4"
            class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
            placeholder="Write a review..."
            required
            minlength="5"
          ></textarea>
        </div>
        <div
          class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600"
        >
          <button
            type="submit"
            class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
          >
            Post review
          </button>
        </div>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Discussion">
    <div class="mt-10">
      <!-- string -->
      <div *ngIf="initDissMsg">
        <p>{{ initDissMsg }}</p>
      </div>

      <!-- array -->
      <div class="mt-10" *ngIf="discussionList">
        <div *ngFor="let diss of discussionList">
          <!-- main -->
          <div class="flex gap-4">
            <!-- div-1 -->
            <div>
              <!-- avatar -->
              <img
                src="assets/avatar.png"
                class="w-10 h-10 object-center p-1 rounded-full border"
                alt=""
              />
            </div>
            <!-- div-2 -->
            <div class="flex flex-col gap-2">
              <!-- ratings -->

              <!-- username and timestamp -->
              <div class="flex items-center gap-4">
                <p class="text-md font-medium">{{ diss.username }}</p>
                <p class="text-sm text-gray-600">{{ diss.timeStamp }}</p>
              </div>
              <p class="text-[16px] text-gray-600">{{ diss.comment }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <form (ngSubmit)="postDiscussions()">
      <div
        class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
      >
        <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
          <label for="comment" class="sr-only">Your review</label>
          <textarea
            name="comment"
            [(ngModel)]="comment"
            id="comment"
            rows="4"
            class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
            placeholder="Write a comment..."
            required
            minlength="5"
          ></textarea>
        </div>
        <div
          class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600"
        >
          <button
            type="submit"
            class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
          >
            Post comment
          </button>
        </div>
      </div>
    </form>
  </mat-tab>
</mat-tab-group>
