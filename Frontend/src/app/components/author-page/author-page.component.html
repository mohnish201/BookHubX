<div class="p-5 bg-pink-50">
  <ng-container *ngIf="loading; else elseBlock">
    <div class="flex flex-wrap gap-10 justify-center">
      <div *ngFor="let el of skeleton">
        <app-skeleton></app-skeleton>
      </div>
    </div>
  </ng-container>

  <ng-template #elseBlock>
    <div
      class="p-6 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
    >
      <div class="flex flex-wrap justify-around gap-10">
        <div *ngFor="let auth of authorList; index as i">
          <div
            class="max-w-xs bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
          >
          <a class="flex justify-center border relative">
            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('{{auth?.image}}'); filter: blur(7px);"></div>
            <img class="rounded-t-lg w-[70%] object-cover h-72 relative z-10" src="{{ auth?.image }}" alt="" />
          </a>
          
            <div class="p-5">
              <a>
                <a
                  class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
                >
                  {{ auth?.name }}
                </a>
              </a>
              <p class="text-red-500 font-medium pt-4">Biography :</p>
              <p
                class="mb-3 ellipsis font-normal text-gray-700 dark:text-gray-400"
              >
                {{ auth?.biography }}
              </p>
              <a
              routerLink="/authors/details/{{auth._id}}"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Read more
                <svg
                  class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div
        *ngIf="authorList.length === 0"
        class="flex justify-center items-center"
      >
        <img
          src="https://tjconcepts.in/wp-content/themes/tjcon/assets/img/norecordfound.png"
          alt=""
        />
      </div>
    </div>
  </ng-template>
</div>
