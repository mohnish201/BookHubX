<p class="text-center p-2 font-serif text-4xl font-medium">Your Favorites üß°</p>

<div class="p-5">
  <ng-container *ngIf="loading; else elseBlock">
    <div class="flex flex-wrap gap-10 justify-center">
      <div *ngFor="let el of skeleton">
        <app-skeleton></app-skeleton>
      </div>
    </div>
  </ng-container>

  <ng-template #elseBlock>
    <div
      class="p-6 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
    >
      <div class="flex flex-col justify-around gap-10">
        <div *ngFor="let book of favoriteList; index as i">
          <a
            class="flex flex-col m-auto items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-3xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
          >
            <img
              class="rounded-t-lg h-56 md:rounded-none md:rounded-s-lg"
              src="{{ book?.image }}"
              alt=""
            />
            <div class="flex items-center justify-between pl-4 pr-4 w-full">
              <div class="flex flex-col justify-between p-4 leading-normal">
                <p
                  class="mb-2 text-2xl font-medium tracking-tight text-gray-900 dark:text-white"
                >
                 <span class="text-red-500">Title:</span>  {{ book?.title }}
                </p>
                <p class="mb-3 text-[17px] font-medium text-gray-700 dark:text-gray-400">
                  <span class="text-red-500">Author:</span>   {{ book?.author }}
                </p>

                <p class="text-[17px] font-medium"><span class="text-red-500">Category:</span> {{ book?.category }}</p>
                <p class="text-[20px] font-medium"><span class="text-red-500">Price:</span> ${{ book?.price?.value }}</p>
              </div>

              <div class="flex flex-col gap-10">
                <button mat-raised-button color="accent">üõí Add to Cart</button>
                <button (click)="removeFromFavorite(book._id)" mat-raised-button color="warn">‚ùå  Remove</button>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div
        *ngIf="favoriteList.length === 0"
        class="flex justify-center items-center"
      >
        <img
          src="https://tjconcepts.in/wp-content/themes/tjcon/assets/img/norecordfound.png"
          alt=""
        />
      </div>
    </div>
  </ng-template>
</div>
